<div class="container" id="overview"><!-- style -->
	<style type="text/css">
	.upstream_overview { position:relative; margin:0 auto; display:block; width:550px; height:550px; overflow: hidden; }
	.upstream_overview img { border:0; position:absolute; visibility:hidden; width:550px; height:550px; }
	</style>

	<!-- JS -->
	<script type="text/JavaScript">
		var UA = UA || {};
		UA.overview = function () {
			var ids = ['Team','ELA','HPF','LS','Facilitation','MP','BP','HW','UAN'];
			var hide = function(e, that) {
				if ( !that.contains( e.toElement ) ) show(0);
			};
			var show = function (id) {
				for (var i = 0; i < ids.length; i++) document.getElementById( ids[i] ).style.visibility = (i == id) ? 'visible' : 'hidden' ;
			};
			return { hide:hide, show:show };
		}();
	</script>

	<!-- html -->
	<div class="upstream_overview" onmouseout="UA.overview.hide(event, this)">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/Marketingblank.png"        id="Team"          alt="UA Team"        style="visibility: visible;">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingELA.png"          id="ELA"           alt="Emerging Leaders Academy">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingHPF.png"          id="HPF"           alt="High Performance Firms">
