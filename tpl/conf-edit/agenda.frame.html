<div class="page-header">
	<h1>Agenda</h1>
</div>

<div class="form-group">
	<textarea name="conf.html_agenda" class="form-control"><?=$event['html_agenda']; ?></textarea>
</div>

<!-- clipped content -->

<table class="table" data-ng-controller="event-edit-agenda">
	<thead>
		<tr>
			<th class="col-md-2">Date</th>
			<th class="col-md-2">Time</th>
			<th class="col-md-3">Title</th>
			<th class="col-md-5">Descripiton</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="session in sessions | orderBy:['date','start','end','title','desc']">
			<td>{{session.date | date:'EEEE, MMMM d, yyyy'}}</td>
			<td>
				<span>{{'0000-01-01T' + session.start | date:'h:mm a'}}</span> -
				<span>{{'0000-01-01T' + session.end | date:'h:mm a'}}</span>
			</td>
			<td>{{session.title}}</td>
			<td>
				<button type="button" class="btn btn-default btn-xs pull-right" data-ng-click="edit(session.sessionID)">Edit</button>
				<span ng-bind-html="getHTML(session.desc)"></span>
			</td>
		</tr>
	</tbody>
</table>

<input type="submit" value="Save Conference" onclick="document.forms[0].submit()" class="btn btn-default pull-right">
