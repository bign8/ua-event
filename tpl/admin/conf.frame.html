<div class="page-header">
	<div class="container">
		<h1>Manage Conferences</h1>
	</div>
</div>

<p class="lead">
	This is where you can Create, Read, Update and Delete (CRUD) conference settings
</p>

<div ng-controller="conf" class="row">
	<div class="col-md-6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Title</th>
					<th>Theme</th>
					<th>Slug</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="conf in confs | orderBy:'title'">
					<td data-col-editor data-col-field="conf.title" data-save-cb="set_conf(conf)">-</td>
					<td data-col-editor data-col-field="conf.theme" data-save-cb="set_conf(conf)">-</td>
					<td data-col-editor data-col-field="conf.slug"  data-save-cb="set_conf(conf)">-</td>
					<td><a ng-href="./{{conf.slug}}?edit">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="conf_title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="conf_title" placeholder="Title">
				</div>
			</div>
			<div class="form-group">
				<label for="conf_theme" class="col-sm-2 control-label">Theme</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="conf_theme" placeholder="Theme">
				</div>
			</div>
			<div class="form-group">
				<label for="conf_slug" class="col-sm-2 control-label">Slug</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="conf_slug" placeholder="Slug">
					<p class="help-block">This is what will appear in the URL</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
