<div class="modal-header" style="padding-bottom:0">
	<h3 class="modal-title">
		Company Edit&nbsp;
		<small>{{company.name}}</small>
	</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-8">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="user_name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="user_name" ng-model="company.name" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label for="conf_site" class="col-sm-2 control-label">Site</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="conf_site" ng-model="company.site" placeholder="http://">
					</div>
				</div>

				<table class="table">
					<thead><tr><th>Company Reps</th></tr></thead>
					<tbody>
						<tr>
							<td>
								<!-- <pre>{{new_rep | json}}</pre> -->
								<div class="input-group" style="width:100%">
									<select class="form-control input-sm" ng-model="$parent.new_rep"
										ng-options="value.name for value in users | filter:{repID:'!'} | orderBy:'name'" >
										<option value=""> &mdash; New User &mdash; </option>
									</select>
									<span class="input-group-btn">
										<button class="btn btn-default btn-success btn-sm" type="button" data-ng-click="add()">Add Rep</button>
									</span>
								</div>
							</td>
						</tr>
						<tr ng-repeat=" user in users | filter:{repID:'!!'} | orderBy:'name' ">
							<td>
								{{user.name}}
								<button type="button" class="close" aria-hidden="true" ng-click="rem(user)">&times;</button>
								<button type="button" class="pull-right btn btn-default btn-xs" ng-click="edit(user)">Edit</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label for="user_img">
					Photo&nbsp;
					<code>http://upstreamacademy.com/apps/</code>
				</label>
				<input type="text" id="user_img" class="form-control" ng-model="company.logo" placeholder="Img">
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="user_bio">Bio</label>
		<textarea id="user_bio" ng-model="company.bio" class="form-control" data-ng-tinymce></textarea>
	</div>

	<!-- <pre>{{ company | json }}</pre> -->
	<!-- <pre>{{ users | filter:{repID:'!!'} | json }}</pre> -->
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
